<head lang="en">

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <!-- Bundled Bootstrap -->
    <!-- <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script> -->

</head>

<body>
    <nav class="navbar-navbar-expand-sm" style="background-color:#212AE8">
        <a class="navbar-brand" href="">
            <img style="height:100px" src="ELSA-logos_white.png">
        </a>
    </nav>


    <div class="videosContainer">
        <video id="myStream" autoplay muted="true"></video>
    </div>

    <div class="myControllerContainer">
        <p>Send someone else this link: www.unoteam5.com?room=<span id="my-id">...</span></p>
        <div class="select">
            <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
        </div>
        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
        <form id="make-call">
            <input type="text" placeholder="Join room..." id="join-room">
            <button type="submit">Join</button>
        </form>
        <div id="end-call">
            <p>Currently in room <span id="room-id">...</span></p>
            <button id="leave">Leave</button>
        </div>
        <div id="send-message">
            <p>
                <!-- needs to be a pre so that it honors new line chars -->
                <pre id="response"></pre>
            </p>
            <p><input type="text" placeholder="Message" id="message">&nbsp;<button type="button" id="send">Send</button>
            </p>
        </div>

        <button id="test">TEST</button>

        <button id="headup">UP</button>
        <button id="headdown">DOWN</button>
        <button id="headleft">LEFT</button>
        <button id="headright">RIGHT</button>


    </div>

</body>

</html>
