<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SkyWay ELSA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <!-- Bundled Bootstrap -->
    <!-- <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script> -->
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <!-- Bootstrap JS -->
    <!-- <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->

    <!-- Script for communicating with local device MQTT server for movement instructions -->
    <script type="text/javascript">
        var mqtt;

        $(function () {
            mqtt = new Paho.MQTT.Client("localhost", 9090, "cli01");
            console.log("conncting");

            var options = {
                timeout: 60,
                onSuccess: onConnect,
                onFailure: onFailure,
            };

            mqtt.onMessageArrived = onMessageArrived;
            mqtt.connect(options);
        });

        function onConnect() {
            console.log("on Connect");
            mqtt.subscribe("isyjp/tp01");
        }

        function onMessageArrived(msg) {
            console.log("on Arrived");
            console.log(msg.payloadString)
            $('#message').text(msg.payloadString);
        }

        function onFailure() {}

        function ledon() {
            message = new Paho.MQTT.Message("on");
            message.destinationName = "isyjp/gpio21";
            mqtt.send(message);
            console.log("led on.");
        }

        function ledoff() {
            message = new Paho.MQTT.Message("off");
            message.destinationName = "isyjp/gpio21";
            mqtt.send(message);
            console.log("led off.");
        }
    </script>

</head>

<body>
    <nav class="navbar-navbar-expand-sm" style="background-color:#212AE8">
        <a class="navbar-brand" href="">
            <img style="height:100px" src="ELSA-logos_white.png">
        </a>
    </nav>


    <div class="videosContainer">
        <video id="myStream" autoplay muted="true"></video>
    </div>

    <div class="myControllerContainer">
        <div class="select">
            <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
        </div>
        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
        <button id="host">Host Room</button>
        <p id="hostLink" style="display:none">Send someone else this link: www.unoteam5.com?room=<span
                id="my-id">...</span></p>
        <form id="make-call">
            <input type="text" placeholder="Join room..." id="join-room">
            <button type="submit">Join</button>
        </form>
        <div id="end-call">
            <p>Currently in room <span id="room-id">...</span></p>
            <button id="leave">Leave</button>
        </div>
        <div id="send-message">
            <p>
                <!-- needs to be a pre so that it honors new line chars -->
                <pre id="response"></pre>
            </p>
            <p><input type="text" placeholder="Message" id="message">&nbsp;<button type="button" id="send">Send</button>
            </p>
        </div>

        <button id="headup">UP</button>
        <button id="headdown">DOWN</button>
        <button id="headleft">LEFT</button>
        <button id="headright">RIGHT</button>

        <p><button type="button" onclick="ledon()">LED On</button></p>
        <p><button type="button" onclick="ledoff()">LED Off</button></p>


    </div>

</body>

</html>
